<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Proximity Voice</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #0f172a, #020617);
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    color: #e5e7eb;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .card {
    background: rgba(15, 23, 42, 0.85);
    border: 1px solid rgba(148, 163, 184, 0.15);
    border-radius: 16px;
    padding: 28px;
    width: 340px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.6);
  }

  h1 {
    margin: 0 0 6px;
    font-size: 22px;
  }

  p {
    margin: 0 0 16px;
    font-size: 14px;
    color: #94a3b8;
  }

  input {
    width: 100%;
    padding: 10px;
    border-radius: 10px;
    border: none;
    outline: none;
    font-size: 14px;
    margin-bottom: 12px;
  }

  button {
    width: 100%;
    padding: 10px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    font-size: 14px;
    background: #38bdf8;
    color: #020617;
    font-weight: 600;
  }

  button:hover {
    background: #0ea5e9;
  }

  .hint {
    margin-top: 14px;
    font-size: 12px;
    color: #94a3b8;
    line-height: 1.4;
  }

  .status {
    margin-top: 12px;
    font-size: 13px;
    display: flex;
    align-items: center;
    gap: 6px;
  }

  .dot {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background: #ef4444;
  }

  .dot.active {
    background: #22c55e;
  }

  .mute {
    margin-top: 10px;
    background: #1e293b;
    color: #e5e7eb;
  }
</style>
</head>

<body>
<div class="card">
  <h1>ðŸŽ§ Proximity Voice</h1>
  <p>Private Runde Â· Freunde only</p>

  <input id="name" placeholder="Dein Name" />

  <button onclick="joinVoice()">Voice beitreten</button>

  <div class="status">
    <div id="micDot" class="dot"></div>
    <span id="micText">Mikrofon aus</span>
  </div>

  <button id="muteBtn" class="mute" onclick="toggleMute()" disabled>
    ðŸ”‡ Mute
  </button>

  <div class="hint">
    Mit dem Beitreten aktivierst du SprachÃ¼bertragung zu anderen Spielern.<br>
    Es wird nichts gespeichert oder aufgezeichnet.
  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io();
  let localStream;
  let muted = false;

  async function joinVoice() {
    const name = document.getElementById("name").value.trim();
    if (!name) return alert("Name fehlt ðŸ˜…");

    socket.emit("join", name);

    localStream = await navigator.mediaDevices.getUserMedia({ audio: true });

    document.getElementById("micDot").classList.add("active");
    document.getElementById("micText").innerText = "Mikrofon aktiv";
    document.getElementById("muteBtn").disabled = false;
  }

  function toggleMute() {
    if (!localStream) return;

    muted = !muted;
    localStream.getAudioTracks()[0].enabled = !muted;

    document.getElementById("muteBtn").innerText =
      muted ? "ðŸŽ¤ Unmute" : "ðŸ”‡ Mute";

    document.getElementById("micText").innerText =
      muted ? "Mikrofon stumm" : "Mikrofon aktiv";
  }
</script>
</body>
</html>
